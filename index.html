<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f0f1a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="NEARVITY" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="NEARVITY" />
    <meta name="msapplication-TileColor" content="#0f0f1a" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <title>NEARVITY - Le premier réseau social 100% réel</title>
    <meta name="description" content="Vois qui est ouvert à l'interaction autour de toi. Rencontres réelles, spontanées, sans swipe. Le réseau social des vraies connexions IRL." />

    <!-- Canonical & Hreflang -->
    <link rel="canonical" href="https://nearvity.fr/" />
    <link rel="alternate" hreflang="fr" href="https://nearvity.fr/" />
    <link rel="alternate" hreflang="en" href="https://nearvity.fr/" />
    <link rel="alternate" hreflang="x-default" href="https://nearvity.fr/" />

    <!-- JSON-LD: SoftwareApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "NEARVITY",
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "Web, iOS, Android",
      "description": "Le premier réseau social 100% réel. Vois qui est ouvert à l'interaction autour de toi. Rencontres réelles, spontanées, sans swipe.",
      "url": "https://nearvity.fr",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "EUR"
      },
      "author": {
        "@type": "Organization",
        "name": "EmotionsCare SASU",
        "url": "https://nearvity.fr",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "FR"
        }
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.5",
        "ratingCount": "100"
      }
    }
    </script>

    <!-- JSON-LD: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "NEARVITY",
      "legalName": "EmotionsCare SASU",
      "url": "https://nearvity.fr",
      "logo": "https://nearvity.fr/apple-touch-icon.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@emotionscare.com",
        "contactType": "customer support",
        "availableLanguage": ["French", "English"]
      },
      "sameAs": [],
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "FR"
      }
    }
    </script>

    <!-- Favicon & Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="NEARVITY - Le premier réseau social 100% réel" />
    <meta property="og:description" content="Vois qui est ouvert à l'interaction autour de toi. Rencontres réelles, spontanées, sans swipe." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nearvity.fr" />
    <meta property="og:image" content="https://nearvity.fr/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="NEARVITY - Le premier réseau social 100% réel" />
    <meta property="og:site_name" content="NEARVITY" />
    <meta property="og:locale" content="fr_FR" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="NEARVITY - Le premier réseau social 100% réel" />
    <meta name="twitter:description" content="Vois qui est ouvert à l'interaction autour de toi. Rencontres réelles, spontanées, sans swipe." />
    <meta name="twitter:image" content="https://nearvity.fr/og-image.png" />
    <meta name="twitter:image:alt" content="NEARVITY - Le premier réseau social 100% réel" />
  </head>
